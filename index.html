<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google 1998</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- İçerik Kapsayıcı Div -->
  <div class="container">

    <!-- Resim İçeriği -->

    <div class="image-content">
      <img src="images/google.jpg" alt="Google Logo" class="search-img"/>
    </div>

    <!-- Arama Kısmı İçeriği -->

    <div class="search-content">
      <p>Search the web using Google!</p>
      <input type="text" />
      <br />
      <button>Google Search</button>
      <button>I'm feeling lucky</button>
    </div>

    <!-- Kart Görünüm İçeriği -->

    <div class="link-content">
      <div class="card">
        <p><strong>Special Searches</strong></p>
        <a href="#">Stanford Search</a><br />
        <a href="#">Linux Search</a>
      </div>

      <div class="card">
        <a href="#">Help!</a><br />
        <a href="#">About Google!</a><br />
        <a href="#">Company Info</a><br />
        <a href="#">Google! Logos</a>
      </div>

      <div class="card">
        <p><strong>Get Google!</strong></p>
        updates monthly:<br />
        <input type="text" placeholder="your e-mail" /><br />
        <button>Subscribe</button>
        <a href="#">Archive</a>
      </div>
    </div>

    <!-- Footer İçeriği -->

    <div class="footer-content">
      <p>Copyright ©1998 Google Inc.</p>
      
    </div>
    
  </div>
</body>
</html>
